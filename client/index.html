<!doctype html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- SEO Title -->
  <title>Zoom Ride</title>

  <!-- Primary SEO Meta Tags -->
  <meta name="title" content="Zoom Ride Luxury | Premium & Luxury Car Rental Booking" />
  <meta name="description" content="Rent premium and luxury cars online with Zoom Ride Luxury. Book BMW, Audi, Mercedes & high-end cars with instant confirmation and premium service." />
  <meta name="keywords" content="luxury car rental, premium car rental, rent luxury cars, BMW rental, Audi rental, Mercedes rental, luxury car booking, Zoom Ride Luxury" />
  <meta name="author" content="Zoom Ride Luxury" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.zoomride.com/luxury-car-rental" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Open Graph (Facebook & WhatsApp) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.zoomride.com/luxury-car-rental" />
  <meta property="og:title" content="Zoom Ride Luxury | Premium Car Rental Service" />
  <meta property="og:description" content="Experience luxury on wheels. Rent premium cars with chauffeur or self-drive options." />
  <meta property="og:image" content="https://www.zoomride.com/assets/luxury-og.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Zoom Ride Luxury | Luxury Car Rental Booking" />
  <meta name="twitter:description" content="Book premium and luxury cars online with Zoom Ride Luxury." />
  <meta name="twitter:image" content="https://www.zoomride.com/assets/luxury-og.jpg" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Schema Markup (Luxury Car Rental) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CarRental",
    "name": "Zoom Ride Luxury",
    "url": "https://www.zoomride.com/luxury-car-rental",
    "logo": "https://www.zoomride.com/logo.png",
    "description": "Luxury and premium car rental booking platform offering high-end vehicles.",
    "makesOffer": {
      "@type": "Offer",
      "itemOffered": {
        "@type": "Car",
        "name": "Luxury Cars"
      }
    },
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    }
  }
  </script>

</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
